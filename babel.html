<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
    .errorBox{
      border: 1px solid red;
      background-color: #eebbbb;
      margin: 1em;
      padding: 2em;
    }
    .errorBox--hidden{
      display :none;
    }
    </style>
  </head>
  <body>
    <main>
      <label>Name: <input id="name" type="text"/></label>
      <button id="submit">Click me!</button>
      <div id="content"></div>
      <div id="error" class="errorBox--hidden">
          Error message goes here.
      </div>
    </main>
    <script src="https://unpkg.com/babel-standalone">

    </script>
    <script type="text/babel" data-preset="latest">
    const getMessage = (name) => `Welcome ${name}!`
    const button = document.getElementById('submit')
    const message = document.getElementById('error')
    const text = document.getElementById('content')
    button.addEventListener('click',(evt)=>{
      message.className = "errorBox--hidden"
      let name = document.getElementById("name").value
      if( name.length<2)
        {
          message.textContent = 'You need to enter a name!'
          message.className ='errorBox'
          text.textContent=''
        }
      else
        text.textContent=getMessage(name)
    }
  )

    </script>
  </body>
</html>
